<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table</title>
	
</head>
<body>
<table border="1"> 
	<tr>
		<th rowspan="2">State of Health</th>
		<th colspan="2">Fasting Value</th>
		<th>After Eating</th>
	</tr>
	<tr>
		<th>Minimun</th>
		<th>Maximum</th>
		<th>2 hours after eating</th>
	</tr>
	<tr>
		<td>Healthy</td>
		<td>70</td>
		<td>100</td>
		<td>Less than 140</td>
	</tr>
	<tr>
		<td>Pre-Diabites</td>
		<td>101</td>
		<td>126</td>
		<td>140 to 200</td>
	</tr>
	<tr>
		<td>Diabites</td>
		<td>More than 126</td>
		<td>N/A</td>
		<td>More than 200</td>
	</tr>
	
</table>
</body>
</html>
